apt-get:
  packages:
    - name: '*' # all packages
      version: '*' # all versions
      url_retrieval:
        container:
          invoke:
            1:
              command: 'apt-get download --print-uris'
              args: True
      src_retrieval:
        container:
          copy:
            - from: 'config/{image}/{tag}/sources.list'
              to: '/etc/apt/sources.list'
            - from: 'config/image/apt_get_sources.sh'
              to: '/'
          invoke:
            1:
              command: './apt_get_sources.sh'
              args: True
