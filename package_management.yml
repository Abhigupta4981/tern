assisted:
  apt-get:
    copy:
      - file: 'sources.list' 
        from: 'config/image/tag/'
        to: '/etc/apt/'
      - file: 'apt_get_sources.sh'
        from: 'config/image/'
        to: '/'
    invoke:
            1:
              command: './apt_get_sources.sh'
              args: '*'
    retrieve:
            from: '/apt_sources.tar.gz'
            to: 'sources/apt_sources.tar.gz'
